<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Stats EJB RESTful</title>
</head>
<body>
Stats Summary RESTful Service<br>
<br>
Count JSon<br>
<form action = "/stats-rs/rest/countjson" method = "GET">
    <input type = "submit" value = "Count" />
</form>
<br>
Min JSon<br>
<form action = "/stats-rs/rest/minjson" method = "GET">
    <input type = "submit" value = "Min" />
</form>
<br>
Max JSon<br>
<form action = "/stats-rs/rest/maxjson" method = "GET">
    <input type = "submit" value = "Max" />
</form>
<br>
Mean JSon<br>
<form action = "/stats-rs/rest/meanjson" method = "GET">
    <input type = "submit" value = "Mean" />
</form>
<br>
Standard Deviation JSon<br>
<form action = "/stats-rs/rest/stdjson" method = "GET">
    <input type = "submit" value = "Standard Deviation" />
</form>
<br>
Full Summary JSon<br>
<form action = "/stats-rs/rest/summaryjson" method = "GET">
    <input type = "submit" value = "Full Summary" />
</form>
<br>
</body>
</html>
